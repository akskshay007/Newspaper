{% extends "base.html" %}

{% block title %}Articles{%endblock title%}

{%block content%}
{%for article in article_list%}
<div class="card">
    <div class="card-header">
        <a href="{%url 'article_detail' article.pk%}" class="link-dark"><span class="font-weight-bold">{{article.title}}</span></a> &middot;
        <span class="text-muted">by {{article.author}} | {{article.date}}</span>
    </div>
    <div class="card-body"> 
        <p><span style="
        display:inline-block;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 130ch;">
        {{article.body}}
        </span></p>
    </div>
    </div>
<br />
{%endfor%}
{%endblock content%}
